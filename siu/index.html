<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Patti Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Teen Patti Game</h1>
        <div class="players-container">
            <div class="player" id="player-1">
                <h2>Player 1</h2>
                <div class="hand" id="hand-1"></div>
            </div>
            <div class="player" id="player-2">
                <h2>Player 2</h2>
                <div class="hand" id="hand-2"></div>
            </div>
            <div class="player" id="player-3">
                <h2>Player 3</h2>
                <div class="hand" id="hand-3"></div>
            </div>
            <div class="player" id="player-4">
                <h2>Player 4</h2>
                <div class="hand" id="hand-4"></div>
            </div>
        </div>
        <button id="deal-button">Deal Cards</button>
        <div id="winner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
